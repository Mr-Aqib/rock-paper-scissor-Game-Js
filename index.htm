<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container text-center mx-auto py-4 shadow bg-transparent">
      <h1 class="heading">Rock Paper Scissor Game</h1>
    </div>

    <div class="container my-4">
      <div
        class="row mx-auto d-flex flex-row align-items-center justify-content-center gap-5"
      >
        <div
          class="col-lg-4 shadow play1-div text-center d-flex flex-column justify-content-center align-items-center gap-3 rounded-3 p-4"
        >
          <img
            style="width: 250px; height: 200px"
            src="./images/paper.png"
            alt=""
          />
          <button class="btn-player1 p1-btn rounded-pill">
            Player 1
          </button>
        </div>
        <div
          class="col-lg-4 shadow play2-div text-center d-flex flex-column justify-content-center align-items-center gap-3 rounded-3 p-4"
        >
          <img
            style="width: 250px; height: 200px"
            src="./images/rock.png"
            alt=""
          />
          <button class="btn-player1 p2-btn rounded-pill">
            Player 2
          </button>
        </div>
      </div>
    </div>
    <div class="container col-lg-4 text-center result-div mx-auto py-4 shadow bg-transparent">
        <h1 class="result">Result</h1>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
